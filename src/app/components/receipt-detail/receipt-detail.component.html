<div class="container">
    <h1>Receipt Details</h1>
  
    <div>
      <p><strong>Receipt ID:</strong> {{ receiptId }}</p>
      <p><strong>Date:</strong> {{ createdAt }}</p>
    </div>
  
    <h2>Items</h2>
    <table class="items-table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.sif }}</td>
          <td>{{ item.naz }}</td>
          <td>{{ item.cena }}</td>
          <td>{{ item.kolicina }}</td>
        </tr>
      </tbody>
    </table>
  </div>
